    <div>
        <form>
            <fieldset>
                <Legend>Personal Information</Legend>
                <div>
                    <label for="cat-name">Cat Name:</label>
                    <input name="cat-name" type="text" id="cat-name" required>
                </div>
                <div>
                    <label for="cat-email">E-mail:</label>
                    <input name="cat-email" type="email" id="cat-email" required>
                </div>
                <div>
                    <label for="cat-address">Address:</label>
                    <input name="cat-address" type="address" id="cat-address" required>
                </div>
                <div>
                    <label for="cat-note">Other notes:</label>
                    <textarea id="cat-note" name="cat-note" rows="5">Meow!</textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Order Details</legend>
                <span>Extra topping:</span>
                <div>
                    <input type="checkbox" id="nothing" value="0">
                    <label for="nothing">None</label>
                </div>
                <div>
                    <input type="checkbox" id="topping-1" value="300">
                    <label for="topping-1">Option 1</label>
                </div>
                <div>
                    <input type="checkbox" id="topping-2" value="600">
                    <label for="topping-2">Option 2</label>
                </div>
                <div>
                    <input type="checkbox" id="topping-3" value="900">
                    <label for="topping-3">Option 3</label>
                </div>
                <div>
                    <input type="checkbox" id="topping-4" value="1200">
                    <label for="topping-4">Option 4</label>
                </div>
                <div>
                    <input type="checkbox" id="topping-5" value="1500">
                    <label for="topping-5">Option 5</label>
                </div>
                <div>
                    <label for="sauce"></label>
                    <select id="sauce" name="sauce">
                        <option value="0">Sauce A</option>
                        <option value="100">Sauce B</option>
                    </select>
                </div>
            </fieldset>
            </form>
    </div>
